<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Cientifica</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="src/calculadora-cientifica.png"/>

  </head>
  <body>
    <div class="container-txt">
        <img src="src/calculadora cientifica.svg" class="logo">
        
    </div>
    <div class="container">

      <div class="display">
        <input id="screen" type="text" placeholder="0" />
      </div>

      <div class="btns">
        <div class="row">
          <button id="ce" onclick="backspc()">⌫</button>
          <button onclick="fact()">n!</button>
          <button class="btn">(</button>
          <button class="btn">)</button>
          <button class="btn">%</button>
          <button id="ac" onclick="screen.value=''">CE</button>
        </div>

        <div class="row">
          <button onclick="sin()">sin</button>
          <button onclick="pi()">π</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">÷</button>
        </div>

        <div class="row">
          <button onclick="cos()">cos</button>
          <button onclick="e()">e</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">×</button>
        </div>

        <div class="row">
          <button onclick="tan()">tan</button>
          <button onclick="sqrt()">√</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">-</button>
        </div>

        <div class="row">
          <button onclick="log()">log</button>
          <button onclick="pow()">
            x<span style="position: relative; bottom: 0.4em; right: 0.1em"
              >²</span
            >
          </button>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
          <button class="btn">+</button>
        </div>
      </div>
    </div>


  </body>
  <!-- JS -->
  <script defer src="app.js"></script>
</html>
